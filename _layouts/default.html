layout: base
---

<div class="intro-header"></div>

<div role="main" class="{% if page.full-width %} container-fluid {% else %} container-md {% endif %}">
  {% if page.before-content %}
    <div class="before-content">
      {% for file in page.before-content %}
        {% include {{ file }} %}
      {% endfor %}
    </div>
  {% endif %}
  
  			<a href="https://projects.co.id/public/browse_projects/listing/12_writing_and_translation?a=43bd30" target="_blank">
					<img src="https://github.com/haloorderio/edukasimuslimah/blob/main/products/banner%20leaderboard%20(728x90)-2.png?raw=true" alt="Projects.co.id">
				</a>

  {{ content }}

  {% if page.after-content %}
    <div class="after-content">
      {% for file in page.after-content %}
        {% include {{ file }} %}
      {% endfor %}
    </div>
  {% endif %}
</div>
